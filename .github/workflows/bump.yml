name: Bump

on:
  push:
    branches: [master]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
      - name: Install dependencies
        run: pnpm install
      - name: Update packages
        run: pnpm up --latest
